<div>
  <input
    class="w-full mb-2"
    type="text"
    placeholder="Title"
    pInputText
    [(ngModel)]="title"
    maxlength="20"
  />

  <div class="text-right">
    <button
      pButton
      [label]="config.data.action === 'add' ? 'Add' : 'Update'"
      [disabled]="!title"
      (click)="onSubmit()"
    ></button>
  </div>
</div>
