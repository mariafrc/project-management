<h1 mat-dialog-title *ngIf="data.type === 'message'">Message</h1>
<h1 mat-dialog-title *ngIf="data.type === 'warning'">Avertissement</h1>
<h1 mat-dialog-title *ngIf="data.type === 'alert'">Alerte</h1>

<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>

<div mat-dialog-actions *ngIf="data.type === 'message'" class="d-flex justify-content-end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Ok</button>
</div>

<div mat-dialog-actions *ngIf="data.type === 'warning'" class="d-flex justify-content-end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Retour</button>
  <button mat-button [mat-dialog-close]="true" color="primary">Continuer</button>
</div>

<div mat-dialog-actions *ngIf="data.type === 'alert'" class="d-flex justify-content-end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Ok</button>
</div>
